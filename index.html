<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="time_wrapper">
            <span id="time"></span>
            <span id="sec"></span>
            <span id="med"></span>
        </div>
        <div class="day_wrapper">
            <span class="day light">MON</span>
            <span class="day light">TUE</span>
            <span class="day light">WED</span>
            <span class="day light">THU</span>
            <span class="day light">FRI</span>
            <span class="day light">SAT</span>
            <span class="day light">SUN</span>
        </div>
        <div class="date_wrapper">
            <span id="date">12 AUGUST 2021</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
